<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lord Nyan Cat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./img/Nyan-Cat.png"/>
</head>
<body>
    <h1>Best meme of all time</h1>
    <video id="player" width="480" height="480">
        <source src="./video/nyan-cat.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <button id="rewind"><i class="fas fa-backward"></i></button>
        <button id="play"/><i id="playPause" class="fas fa-play"></i></button>
        <button id="fastForward" ><i class="fas fa-forward"></i></i></button> 
        <button id="muteBtn"><i id="mute" class="fas fa-volume-up"></i></button>  
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
