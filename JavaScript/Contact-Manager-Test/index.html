<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact-Manager-Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    
</head>
<body>
    
    <div class="inputDiv">
        <input type="text" id="lastName" name="lastName" maxlength="20" role="text" placeholder="Last name" required>
        <input type="text" id="firstName" name="firstName" maxlength="20" role="text" placeholder="Last name" required>
        <input type="text" id="phone" name="phone" maxlength="17" role="text" placeholder="Phone" required>
        <input type="email" id="email" name="email" role="text" placeholder="E-mail">
        <br>
        <button id="submitBtn">Submit</button>
    </div>

    <div class="searchNameDiv">
        <input id="search" type="text" role="text" placeholder="Search contact by name">
        <button id="searchBtn">Search by name</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
